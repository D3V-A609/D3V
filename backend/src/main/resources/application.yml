spring:
  profiles:
    active: local
  jpa:
    hibernate:
      ddl-auto: create

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:dv3-local-db
    driver-class-name: org.h2.Driver
    username: user
    password: 1234
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/dv3db
    driver-class-name: org.postgresql.Driver
    username: ${DEV_DATABASE_USER}
    password: ${DEV_DATABASE_PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect